<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">My To-Do List</div>

        <div class="input-container">
            <input type="text" placeholder="Enter a new to-do" id="todo-input" />
            <button  id="add-btn">Add To-Do</button>
        </div>

        <ul class="todo-list">
            <li class="todo-item" onclick="selectTodo(this)" oncontextmenu="deleteList(this)">
            <span>Buy groceries</span>
            <button class="delete-btn"  onclick="deleteTodo(this)">Delete</button>
        </li>
        </ul>
    </div>


    <script src="todolist.js"></script>
</body>
</html>
